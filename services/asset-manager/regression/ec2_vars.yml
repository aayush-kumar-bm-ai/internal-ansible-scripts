---
ami_name: "base-ubuntu18-py38*"
instances:
  - name: "rt-assetmgr-server-01"
    instance_type: t3a.medium
    instance_tags:
      gunicorn: true
      celery: true

base_tags:
  "Env": "regression"
  "Service": "asset_manager"

instance_group_name: assetmgr_regression
root_volume_size: 20
additional_volume_size: 64
is_public_ip_needed: false
additional_volume_needed: false
is_mounting_volume_needed: false
nginx_needed: true
