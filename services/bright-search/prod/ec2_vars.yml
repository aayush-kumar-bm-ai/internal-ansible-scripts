---
ami_name: "base-ubuntu18-py36*"
instances:
  - name: "px-brightsearch-app-server-01"
    instance_type: t3.medium
    instance_role: uaa-bright-search-s3-role
    instance_tags:
      gunicorn: true

  - name: "px-brightsearch-app-server-02"
    instance_type: t3.medium
    instance_role: uaa-bright-search-s3-role
    instance_tags:
      gunicorn: true

instance_group_name: bright_search_prod
base_tags:
  "Env": "prod"
  "Service": "brightsearch"
  "Team": "backend"

root_volume_size: 20
additional_volume_size: 0
is_public_ip_needed: false
additional_volume_needed: false
is_mounting_volume_needed: false
nginx_needed: true
add_deployment_cron: true
