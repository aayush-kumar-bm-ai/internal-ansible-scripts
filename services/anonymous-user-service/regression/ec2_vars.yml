---
instances:
  - name: "rt-anon-server-01"
    instance_type: t3a.medium
    instance_tags:
      celery: true
      gunicorn: true
      kafka: true

instance_group_name: anon_regression
base_tags:
  "Env": "regression"
  "Service": "anonymous_user"
  "Group": "backend"

ami_name: "base-ubuntu18-py38*"
root_volume_size: 20
additional_volume_size: 64
is_public_ip_needed: false
additional_volume_needed: false
is_mounting_volume_needed: false
nginx_needed: true
