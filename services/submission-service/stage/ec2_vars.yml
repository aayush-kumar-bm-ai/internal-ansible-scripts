---
instances:
  - name: "s-submission-server-01"
    instance_type: t3a.medium
    instance_tags:
      celery: true
      gunicorn: true

instance_group_name: submission_stage
base_tags:
  "Env": "stage"
  "Service": "submission"
  "Group": "MLE"

ami_name: "base-ubuntu18-py38*"
root_volume_size: 20
additional_volume_size: 64
is_public_ip_needed: false
additional_volume_needed: false
is_mounting_volume_needed: false
nginx_needed: true
add_deployment_cron: true
