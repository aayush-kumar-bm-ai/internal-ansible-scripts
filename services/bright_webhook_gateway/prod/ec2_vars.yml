---
ami_name: "base-ubuntu18-py36*"
instances:
  - name: "px-bwg-app-server-01"
    instance_type: t3a.medium
    instance_role: EC2BaseRole
    instance_tags:
      gunicorn: true

  - name: "px-bwg-app-server-02"
    instance_type: t3a.medium
    instance_role: EC2BaseRole
    instance_tags:
      gunicorn: true

  - name: "px-bwg-celery-server-01"
    instance_type: t3a.medium
    instance_role: EC2BaseRole
    instance_tags:
      celery: true

  - name: "px-bwg-celery-server-02"
    instance_type: t3a.medium
    instance_role: EC2BaseRole
    instance_tags:
      celery: true

instance_group_name: bwg_prod
base_tags:
  "Env": "prod"
  "Service": "bright_webhook_gateway"
  "Team": "platforms"

root_volume_size: 20
additional_volume_size: 0
is_public_ip_needed: false
additional_volume_needed: false
is_mounting_volume_needed: false
nginx_needed: true
add_deployment_cron: true
