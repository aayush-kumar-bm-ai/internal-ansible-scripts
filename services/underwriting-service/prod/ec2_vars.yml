---
ami_name: "base-ubuntu18-py38*"
instances:
  - name: "px-underwriting-server-01"
    instance_type: c5a.xlarge
    instance_role: uaa-underwriting-s3-role
    instance_tags:
      gunicorn: true
      beat: true
      worker: true

  - name: "px-underwriting-server-02"
    instance_type: c5a.xlarge
    instance_role: uaa-underwriting-s3-role
    instance_tags:
      gunicorn: true
      beat: true
      worker: true

instance_group_name: underwriting_prod
base_tags:
  "Env": "prod"
  "Service": "underwriting_service"
  "Team": "UAA"

root_volume_size: 20
additional_volume_size: 0
is_public_ip_needed: false
