---
ami_name: "base-ubuntu18-py38*"
instances:
  - name: "p-uaa-transaction-insight-server-01"
    instance_type: t3a.medium
    instance_role: EC2BaseRole
    instance_tags:
      gunicorn: true
  
  - name: "p-uaa-ti-celery-01"
    instance_type: c5a.xlarge
    instance_role: EC2BaseRole
    instance_tags:
      celery: true

instance_group_name: transaction_prod
base_tags:
  "Env": "prod"
  "Service": "transaction_service"
  "Team": "UAA"

root_volume_size: 20
additional_volume_size: 0
is_public_ip_needed: false
additional_volume_needed: false
is_mounting_volume_needed: false
nginx_needed: true
add_deployment_cron: true
