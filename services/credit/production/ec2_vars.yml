---
instances:
  - name: p-credit-app-server-01
    component: gunicorn
    instance_type: c5a.xlarge
  - name: p-credit-app-server-02
    component: gunicorn
    instance_type: c5a.xlarge
  - name: p-credit-beat-server-01
    component: celery_beat
    instance_type: t3.medium
  - name: p-credit-celery-server-01
    component: celery
    instance_type: t3.medium
  - name: p-credit-celery-server-02
    component: celery
    instance_type: t3.medium
  - name: p-credit-loadbalancer-01
    component: load_balancer
    instance_type: t3.medium
  - name: p-credit-migration-server-01
    component: migration
    instance_type: t3.medium

instance_group_name: credit_prod
tags:
  "Env": "prod"
  "Service": "credit"
  "Group": "banking"

root_volume_size: 20
additional_volume_size: 64
is_public_ip_needed: false
additional_volume_needed: true 
is_mounting_volume_needed: true 
nginx_needed: true
