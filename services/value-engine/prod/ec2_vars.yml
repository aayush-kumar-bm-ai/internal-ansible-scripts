---
ami_name: "base-ubuntu18-py38*"
instances:
  - name: "px-ve-app-server-01"
    instance_type: t3a.medium
    instance_role: EC2BaseRole
    instance_tags:
      gunicorn: true

  - name: "px-ve-app-server-02"
    instance_type: t3a.medium
    instance_role: EC2BaseRole
    instance_tags:
      gunicorn: true

  - name: "px-ve-celery-server-01"
    instance_type: t3a.medium
    instance_role: EC2BaseRole
    instance_tags:
      celery: true

  - name: "px-ve-celery-server-02"
    instance_type: t3a.medium
    instance_role: EC2BaseRole
    instance_tags:
      celery: true

instance_group_name: value_engine_prod
base_tags:
  "Env": "prod"
  "Service": "value_engine_service"
  "Team": "MLE"

root_volume_size: 20
additional_volume_size: 0
is_public_ip_needed: false
additional_volume_needed: false
is_mounting_volume_needed: false
nginx_needed: true
add_deployment_cron: true
