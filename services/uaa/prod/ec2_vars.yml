---
ami_name: "base-ubuntu18-py38*"
instances:
  - name: "p-uaa-core-app-server-01"
    instance_type: t3a.xlarge
    instance_role: EC2BaseRole
    instance_tags:
      gunicorn: true
    
  - name: "p-uaa-core-celery-01"
    instance_type: c5a.xlarge
    instance_role: EC2BaseRole
    instance_tags:
      celery: true

  - name: "p-uaa-beat-migration-01"
    instance_type: t3a.micro
    instance_role: EC2BaseRole
    instance_tags:
      beat: true

instance_group_name: uaa_core_prod
base_tags:
  "Env": "prod"
  "Service": "uaa_core"
  "Team": "UAA"

root_volume_size: 20
additional_volume_size: 0
is_public_ip_needed: false
additional_volume_needed: false
is_mounting_volume_needed: false
nginx_needed: true
add_deployment_cron: true
